<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="chart.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Charts</title>
</head>
<body>
    <div class="container">
        <h1>Charts</h1>
        <div class="wrapper">
            <h3 class="chart-title">Users over time</h3>
            <canvas id="userCountChart" width="400" height="200"></canvas>
            <h3 class="chart-title">Rating over time</h3>
            <canvas id="ratingChart" width="400" height="200"></canvas>
            <h3 class="chart-title">Rating count over time</h3>
            <canvas id="ratingCountChart" width="400" height="200"></canvas>
            <h3 class="chart-title">File size over time</h3>
            <canvas id="sizeChart" width="400" height="200"></canvas>
        </div>
    </div>
    

</body>
</html>
